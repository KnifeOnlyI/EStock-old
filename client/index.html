<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EStock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="row">
  <div class="col-6">
    <label for="qty"></label>
    <input type="number" class="form-control" id="qty" value="1000" max="10000">
  </div>
  <div class="col-6">
    <label for="pnl"></label>
    <input type="number" id="pnl" class="form-control" value="0" disabled>
  </div>
</div>

<br>

<div class="row text-center">
  <div class="col-12">
    <button type="button" id="buy" class="btn btn-lg btn-danger" disabled>Buy</button>
    <button type="button" id="sell" class="btn btn-lg btn-success" disabled>Sell</button>
  </div>
</div>

<hr>

<canvas id="myChart" height="100"></canvas>

<table class="table">
  <thead>
  <tr>
    <th>Operation</th>
    <th>Turn</th>
    <th>Qty</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody id="ops"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
